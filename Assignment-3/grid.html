<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid box img</title>
    <link rel="stylesheet" href="grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(27,27,27);">

  <div class="flexbox text-center">
    <div class="container">
      <div class="row">

        <div class="busContainer col-sm-2" style="border:2px solid #CF7336; border-right:none;">
          <img class="img-fluid" src="allclass.png" alt="">
        </div>

        <div class="col-sm-9 p-3" style="border:2px solid #CF7336;">
          <div class="row gy-3">

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_demoman.jpg" alt="" style="border:2px solid black;">
            </div>

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_heavy.jpg" alt="" style="border:2px solid black;">
            </div>

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_spy.jpg" alt="" style="border:2px solid black;">
            </div>

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_engineer.jpg" alt="" style="border:2px solid black;">
            </div>

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_pyro.jpg" alt="" style="border:2px solid black;">
            </div>

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_medic.jpg" alt="" style="border:2px solid black;">
            </div>

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_scout.jpg" alt="" style="border:2px solid black;">
            </div>

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_soldier.jpg" alt="" style="border:2px solid black;">
            </div>

            <div class="col col-sm-4">
              <img class="img-fluid" src="Icon_sniper.jpg" alt="" style="border:2px solid black;">
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
